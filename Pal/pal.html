<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ResiRoom Pro | Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .sticky-col { position: sticky; left: 0; z-index: 10; background: white; border-right: 1px solid #e2e8f0; }
        .sticky-col-2 { position: sticky; left: 64px; z-index: 10; background: white; border-right: 2px solid #cbd5e1; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        /* Distinct Booking Color */
        .booked { background-color: #ef4444 !important; color: white; border: 1px solid #dc2626; }
        .cell-active:active { background-color: #f1f5f9; }
        select { -webkit-appearance: none; -moz-appearance: none; appearance: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 select-none pb-20">

    <header class="bg-indigo-700 text-white p-4 sticky top-0 z-40 shadow-lg">
        <div class="flex justify-between items-center mb-2">
            <h1 class="text-xl font-bold flex items-center gap-2">
                <i data-lucide="building-2"></i> ResiRoom
            </h1>
            <div class="flex items-center gap-3">
                <button onclick="changeMonth(-1)" class="p-1 hover:bg-indigo-500 rounded"><i data-lucide="chevron-left"></i></button>
                <span id="currentMonthYear" class="font-bold text-sm uppercase tracking-tight w-32 text-center"></span>
                <button onclick="changeMonth(1)" class="p-1 hover:bg-indigo-500 rounded"><i data-lucide="chevron-right"></i></button>
            </div>
        </div>
        <div class="flex justify-between items-center px-1">
            <p class="text-[10px] opacity-80 font-bold uppercase tracking-widest">Room Management Grid</p>
            <button onclick="toggleHousePanel()" class="text-[10px] bg-indigo-500 px-2 py-1 rounded-md font-bold uppercase tracking-widest flex items-center gap-1">
                <i data-lucide="settings-2" class="w-3 h-3"></i> Manage Houses
            </button>
        </div>
    </header>

    <!-- Side Panel -->
    <div id="housePanel" class="fixed inset-0 bg-black/50 z-50 hidden">
        <div class="bg-white w-3/4 h-full ml-auto p-6 shadow-2xl overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h3 class="font-bold text-lg">House Library</h3>
                <button onclick="toggleHousePanel()"><i data-lucide="x"></i></button>
            </div>
            <div class="space-y-4">
                <div class="flex gap-2">
                    <input type="text" id="newHouseInput" placeholder="Add House Name" class="flex-1 bg-slate-100 p-2 rounded-lg text-sm">
                    <button onclick="addHouse()" class="bg-indigo-600 text-white p-2 rounded-lg"><i data-lucide="plus"></i></button>
                </div>
                <div id="houseList" class="space-y-2"></div>
            </div>
        </div>
    </div>

    <main class="w-full">
        <div class="overflow-x-auto no-scrollbar" id="gridWrapper">
            <table class="w-full border-collapse">
                <thead>
                    <tr id="tableHeader" class="bg-slate-200 border-b border-slate-300"></tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </main>

    <!-- Booking Modal -->
    <div id="bookingModal" class="fixed inset-0 bg-black/60 z-[60] hidden flex items-end sm:items-center justify-center">
        <div class="bg-white w-full max-w-md rounded-t-[2.5rem] sm:rounded-3xl p-8 shadow-2xl">
            <div class="w-12 h-1 bg-slate-200 rounded-full mx-auto mb-6"></div>
            <h2 id="modalTitle" class="text-2xl font-bold mb-2">Book Room</h2>
            <p id="modalSubtitle" class="text-sm text-slate-500 mb-6 font-medium italic text-indigo-600"></p>
            
            <form id="bookingForm" class="space-y-4">
                <input type="hidden" id="modalRoomId">
                <input type="hidden" id="modalHouseName">
                <input type="hidden" id="modalDate">
                
                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Residents List</label>
                    <textarea id="members" placeholder="Enter names..." required class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-indigo-500 outline-none min-h-[120px]"></textarea>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Check In</label>
                        <input type="date" id="startDate" required class="w-full p-4 bg-slate-50 border-none rounded-2xl text-sm font-semibold">
                    </div>
                    <div>
                        <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Check Out</label>
                        <input type="date" id="endDate" required class="w-full p-4 bg-slate-50 border-none rounded-2xl text-sm font-semibold">
                    </div>
                </div>

                <div class="flex flex-col gap-3 pt-6">
                    <button type="submit" id="btnSave" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold shadow-xl">Confirm Entry</button>
                    <button type="button" id="btnDelete" onclick="deleteBooking()" class="w-full bg-red-50 text-red-600 py-4 rounded-2xl font-bold hidden border border-red-100">Delete Permanently</button>
                    <button type="button" onclick="closeModal()" class="w-full py-2 text-slate-400 font-bold text-sm">Dismiss</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let houseLibrary = JSON.parse(localStorage.getItem('houseLibrary')) || ["Pallavan", "Pandian", "BSI"];
        let roomToHouse = JSON.parse(localStorage.getItem('roomToHouse')) || {};
        let bookings = JSON.parse(localStorage.getItem('roomBookings')) || [];

        function init() {
            lucide.createIcons();
            renderTable();
            renderHouseList();
        }

        function toggleHousePanel() { document.getElementById('housePanel').classList.toggle('hidden'); }

        function renderHouseList() {
            const list = document.getElementById('houseList');
            list.innerHTML = houseLibrary.map((house, idx) => `
                <div class="flex justify-between items-center p-3 bg-slate-50 rounded-xl border border-slate-100">
                    <span class="font-semibold text-sm">${house}</span>
                    <button onclick="removeHouse(${idx})" class="text-red-400"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function addHouse() {
            const input = document.getElementById('newHouseInput');
            if (input.value.trim()) {
                houseLibrary.push(input.value.trim());
                localStorage.setItem('houseLibrary', JSON.stringify(houseLibrary));
                input.value = '';
                renderHouseList();
                renderTable();
            }
        }

        function removeHouse(index) {
            houseLibrary.splice(index, 1);
            localStorage.setItem('houseLibrary', JSON.stringify(houseLibrary));
            renderHouseList();
            renderTable();
        }

        // IMPORTANT: When house changes, re-render to update the visual red bookings
        function saveRoomAssignment(roomNum, houseName) {
            roomToHouse[roomNum] = houseName;
            localStorage.setItem('roomToHouse', JSON.stringify(roomToHouse));
            renderTable(); 
        }

        function changeMonth(dir) {
            currentDate.setMonth(currentDate.getMonth() + dir);
            renderTable();
        }

        function renderTable() {
            const month = currentDate.getMonth();
            const year = currentDate.getFullYear();
            const daysCount = new Date(year, month + 1, 0).getDate();
            document.getElementById('currentMonthYear').innerText = `${currentDate.toLocaleString('default', { month: 'long' })} ${year}`;

            let headerHtml = `<th class="sticky-col px-4 py-4 text-left text-[9px] font-black text-slate-400 uppercase min-w-[64px]">Room</th><th class="sticky-col-2 px-4 py-4 text-left text-[9px] font-black text-slate-400 uppercase min-w-[140px]">House</th>`;
            for (let d = 1; d <= daysCount; d++) {
                headerHtml += `<th class="px-4 py-4 text-center text-[10px] font-bold text-slate-500 border-r border-slate-100 min-w-[50px]">${d}</th>`;
            }
            document.getElementById('tableHeader').innerHTML = headerHtml;

            let bodyHtml = '';
            for (let r = 1; r <= 12; r++) {
                const currentHouse = roomToHouse[r] || houseLibrary[0];
                bodyHtml += `<tr class="border-b border-slate-100">
                    <td class="sticky-col px-4 py-6 font-black text-indigo-700 bg-white text-center">#${r}</td>
                    <td class="sticky-col-2 px-2 py-2 bg-white">
                        <div class="relative">
                            <select onchange="saveRoomAssignment(${r}, this.value)" class="w-full text-[11px] font-bold border-none bg-slate-100 rounded-lg p-2 pr-6 appearance-none">
                                ${houseLibrary.map(h => `<option value="${h}" ${h === currentHouse ? 'selected' : ''}>${h}</option>`).join('')}
                            </select>
                            <i data-lucide="chevron-down" class="absolute right-2 top-2.5 w-3 h-3 text-slate-400 pointer-events-none"></i>
                        </div>
                    </td>`;
                
                for (let d = 1; d <= daysCount; d++) {
                    const dateStr = `${year}-${(month+1).toString().padStart(2, '0')}-${d.toString().padStart(2, '0')}`;
                    
                    // CHECK: Room # AND House Name must match
                    const booking = bookings.find(b => {
                        const start = new Date(b.start + "T00:00:00");
                        const end = new Date(b.end + "T00:00:00");
                        const curr = new Date(dateStr + "T00:00:00");
                        return b.roomId == r && b.houseName === currentHouse && curr >= start && curr <= end;
                    });
                    
                    bodyHtml += `<td onclick="handleCellClick(${r}, '${dateStr}')" class="text-center border-r border-slate-50 transition-all cursor-pointer cell-active ${booking ? 'booked' : ''}">${booking ? '<i data-lucide="users" class="w-4 h-4 mx-auto"></i>' : ''}</td>`;
                }
                bodyHtml += '</tr>';
            }
            document.getElementById('tableBody').innerHTML = bodyHtml;
            lucide.createIcons();
        }

        function handleCellClick(roomId, date) {
            const currentHouse = roomToHouse[roomId] || houseLibrary[0];
            const booking = bookings.find(b => {
                const start = new Date(b.start + "T00:00:00");
                const end = new Date(b.end + "T00:00:00");
                const curr = new Date(date + "T00:00:00");
                return b.roomId == roomId && b.houseName === currentHouse && curr >= start && curr <= end;
            });

            document.getElementById('modalRoomId').value = roomId;
            document.getElementById('modalHouseName').value = currentHouse;
            document.getElementById('modalDate').value = date;
            document.getElementById('modalSubtitle').innerText = `House: ${currentHouse} | Room ${roomId}`;
            
            if (booking) {
                document.getElementById('modalTitle').innerText = `Booking Details`;
                document.getElementById('members').value = booking.members;
                document.getElementById('startDate').value = booking.start;
                document.getElementById('endDate').value = booking.end;
                document.getElementById('btnDelete').classList.remove('hidden');
            } else {
                document.getElementById('modalTitle').innerText = `New Booking`;
                document.getElementById('members').value = '';
                document.getElementById('startDate').value = date;
                document.getElementById('endDate').value = date;
                document.getElementById('btnDelete').classList.add('hidden');
            }
            document.getElementById('bookingModal').classList.remove('hidden');
        }

        function closeModal() { document.getElementById('bookingModal').classList.add('hidden'); }

        document.getElementById('bookingForm').onsubmit = function(e) {
            e.preventDefault();
            const roomId = document.getElementById('modalRoomId').value;
            const houseName = document.getElementById('modalHouseName').value;
            const start = document.getElementById('startDate').value;
            const end = document.getElementById('endDate').value;
            const members = document.getElementById('members').value;

            // Remove existing to prevent overlap on same house
            bookings = bookings.filter(b => !(b.roomId == roomId && b.houseName == houseName && (
                (new Date(start) >= new Date(b.start) && new Date(start) <= new Date(b.end)) ||
                (new Date(end) >= new Date(b.start) && new Date(end) <= new Date(b.end))
            )));

            bookings.push({ roomId, houseName, start, end, members });
            localStorage.setItem('roomBookings', JSON.stringify(bookings));
            renderTable();
            closeModal();
        };

        function deleteBooking() {
            const roomId = document.getElementById('modalRoomId').value;
            const houseName = document.getElementById('modalHouseName').value;
            const date = document.getElementById('modalDate').value;
            
            bookings = bookings.filter(b => {
                const start = new Date(b.start + "T00:00:00");
                const end = new Date(b.end + "T00:00:00");
                const curr = new Date(date + "T00:00:00");
                return !(b.roomId == roomId && b.houseName == houseName && curr >= start && curr <= end);
            });
            
            localStorage.setItem('roomBookings', JSON.stringify(bookings));
            renderTable();
            closeModal();
        }

        init();
    </script>
</body>
</html>
